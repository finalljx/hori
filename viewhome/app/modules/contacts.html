<div class="app">
    <!-- Navbars -->
    <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center">
            <span ng-bind="title"></span>
        </div>

        <div class="btn-group pull-left">
            <div class="btn btn-navbar" hori-history-back> <i class="fa fa-long-arrow-left"></i>
            </div>
        </div>
    </div>

    <div class="app-body">
        <div hori-scroll>
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="col-xs-12 col-sm-12 col-md-12">
                        <input type="text" class="form-control" placeholder="" ng-model="queryStr" 
                        ng-keypress="($event.which === 13 || $event.keyCode === 13)?query(queryStr):0">
                    </div>
                </div>
            </div>
            <div class="panel-group" id="accordion" ng-click="resetScroll()">
                <div class="panel panel-default" ng-repeat="item in list track by $index">
                    <div class="panel-heading" toggle target="collapseNum{{$index}}">
                        <h4 class="panel-title" ng-bind="item.userName"></h4>
                    </div>
                    <div id="collapseNum{{$index}}" toggleable active-class="in" exclusion-group="accordion-group" class="panel-collapse collapse">
                        <div class="panel-body">
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label class="col-xs-4 col-sm-2 control-label">用户名：{{item.userName}}</label>
                                    <div class="col-xs-8 col-sm-10"></div>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-4 col-sm-2 control-label">部门名称：{{item.deptName}}</label>
                                    <div class="col-xs-8 col-sm-10"></div>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-4 col-sm-2 control-label">移动电话：{{item.telNumber}}</label>
                                    <div class="col-xs-8 col-sm-10"></div>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-4 col-sm-2 control-label">办公电话：{{item.officeNumber}}</label>
                                    <div class="col-xs-8 col-sm-10"></div>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-4 col-sm-2 control-label">邮箱：{{item.mail}}</label>
                                    <div class="col-xs-8 col-sm-10"></div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
