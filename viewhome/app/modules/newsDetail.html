<div class="app">
    <!-- Navbars -->
    <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center">
            <span ng-bind="title"></span>
        </div>

        <div class="btn-group pull-left">
            <div class="btn btn-navbar" hori-history-back> <i class="fa fa-long-arrow-left"></i>
            </div>
        </div>
    </div>

    <div class="app-body">
        <div hori-scroll>
            <div class="panel panel-default">
                <h3 class="text-center" ng-bind="news.title"></h3>
                <div class="text-center" ng-bind-html="news.source"></div>
                <div class="text-justify" ng-bind-html="news.content"></div>
                <div>
                    <span ng-repeat="item in news.files">
                        <a href="javascript: void(0)" ng-bind="item.text"></a>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
